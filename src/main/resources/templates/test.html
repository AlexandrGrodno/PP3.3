<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"></html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Admin panel!</title>
    <style>
        body{
            pading: 20px;
        }
    </style>
</head>
<div class="container-fluid">
    <nav  class="navbar navbar-default">
        <div class="container-fluid" style="background-color:black">
            <div class="navbar header" >
                <p>SSSS</p>
            </div>
        </div>
    </nav>
</div>
<div class="row">
    <div class="col-md-2">
        <div class="snippet-container">
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action active">Admin</a>
                <a href="#" class="list-group-item ">User</a>
            </div>
        </div>
    </div>
    <div class="col-md-10">
        <h2>Admin panel</h2>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Users table</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="newProfile" aria-selected="false">New User</button>
            </li>

        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

                <div class="alert alert-secondary" role="alert">
                    <h4 class="alert-heading">All Users!</h4>
                </div>

                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>NAME</th>
                        <th>LASTNAME</th>
                        <th>AGE</th>
                        <th>AUTORITIES</th>
                        <th>PASSWRD</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.getUserName()}">UserName</td>
                        <td th:text="${user.getLastName()}">LastName</td>
                        <td th:text="${user.getAge()}">Age</td>
                        <td th:text="${user.getAuthorities()}">series</td>
                        <td th:text="${user.getPassword()}">age</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="newProfile-tab">

                <form role="form">
                    <div class="form-group">

                        <label for="exampleInputEmail1">
                            Email address
                        </label>
                        <input type="email" class="form-control" id="exampleInputEmail1" />
                    </div>
                    <div class="form-group">

                        <label for="exampleInputPassword1">
                            Password
                        </label>
                        <input type="password" class="form-control" id="exampleInputPassword1" />
                    </div>
                </form>
            </div>

        </div>

    </div>
</div>




</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</div>
</html>ml>
