
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <title>Bootstrap Example</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0 bg-body-tertiary ">

<!-- Example Code -->

  <nav class="navbar navbar-dark bg-dark">
    <div class="text-white" style="font-size: 30px" th:text="${users.getEmail()}+' with roles: '+${users.authorities}">!</div>
    <form th:action="@{/logout}" method="post">
      <button class="btn  text-white" type="submit">Logout</button>
    </form>
  </nav>

  <br>
  <div class="container-fluid"><!-- боковая панель-->
    <div class="row ">
      <div class="col-2  bg-white  px-0 " style="height: 800px;">
        <ul class="nav  nav-pills flex-column  style=width: 50%" id="pills-tab">
          <li class="nav-item d-grid gap-2" role="presentation">
           <button class="nav-link active" type="button" aria-current="page"
                  id="user"
                  aria-selected="true" role="tab"
                  aria-controls="multiPage2" href="#">User</button>
          </li>
        </ul>
      </div>
      <div class="tab col-xl-10" id="pills-tabContent">
        <!--навигация user-->
        <div class="table-header fw-bold" style="font-size: 35px">User information-page</div>
        <div class="card">
          <div class="card-header  " style="font-size: 20px">About user</div>
          <div class="card-body " id="multiPage2" role="tabpanel">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Id</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Age</th>
                  <th>Email</th>
                  <th>Role</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td th:text="${users.getId()}">id</td>
                  <td th:text="${users.getUsername()}">name</td>
                  <td th:text="${users.getLastName()}">lastname</td>
                  <td th:text="${users.getAge()}">age</td>
                  <td th:text="${users.getEmail()}">email</td>
                  <td th:text="${users.getAuthorities()}">autorities</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        </div>


    </div>
  </div>




  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
