<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
        <body>
        <h1>User</h1>
        <form th:method="post" th:action="@{/admin/user}" th:object="${users}">
            <input type="text" th:field="*{id}" hidden>
            <br>
            <label for="name">Имя: </label>
            <input type="text" th:field="*{userName}" id="name">
            <div style="color:brown" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">error</div>
            <br>
            <label for="lastName">Фамилия: </label>
            <input type="text" th:field="*{lastName}" id="lastName">
            <div style="color:brown" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">error</div>
            <br>
            <label for="password">Пароль: </label>
            <input type="password" th:field="*{password}" id="password">
            <div style="color:brown" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">error</div>
            <br>
            <label for="age">Возраст:</label>
            <input type="text" th:field="*{age}" id="age">
            <div style="color:brown" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">error</div>
            <br>
            <br>
            <label>Profession:</label>
            <select th:field="*{roles}">
                <option th:each="p : ${role1}" th:value="${p.role}" th:text="${p}"/>
            </select>
            <br/>
            <input type="submit" value="записать">
        </form>
        <form th:action="@{/logout}" method="get">
            <button type="submit">Выйти</button>
        </form>
    </body>
</html>
